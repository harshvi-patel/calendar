<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--External CSS-->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Font-awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootsrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Calendar</title>
</head>

<body>
    <div class="container">
        <div class="calendar">
            <div class="month">
                <i class="fa fa-angle-left fa-2x prev"></i>
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
                <i class="fa fa-angle-right fa-2x next"></i>
            </div>
            <div class="weekdays">
                <div>SUN</div>
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
            </div>
            <div class="days" id="btn_days_click">
                <!-- Show the popup box(modal) here when clicked on day. -->
            </div>
        </div>
    </div>

    <!-- EVENT POPUP MODAL -->

    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Popup box</button> -->
    <div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog"
        aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                              
                <!-- Button onclick show this -->
                <form>
                <input type="text" class="form-control" id="event_title" aria-describedby="titleHelp"
                    placeholder="Add title">

                <input type="text" class="form-control" id="office_title" aria-describedby="titleHelp"
                    placeholder="Out of office" value="Out Of Office">

                <input type="text" class="form-control" id="task_title" aria-describedby="titleHelp"
                    placeholder="Add title of the task">

                <input type="text" class="form-control" id="reminder_title" aria-describedby="titleHelp"
                    placeholder="Add title (reminder)">

                <input type="text" class="form-control" id="appointment_title" aria-describedby="titleHelp"
                    placeholder="Add title for the appointment">
                </form>

                <!-- navtabs -->
                <ul class="nav justify-content-center nav-pills nav-fill" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="event-tab" data-toggle="tab" href="#event" role="tab"
                            aria-controls="event" aria-selected="true"><b>Event</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="office-tab" data-toggle="tab" href="#office" role="tab"
                            aria-controls="office" aria-selected="false">Out Of Office</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="task-tab" data-toggle="tab" href="#task" role="tab" aria-controls="task"
                            aria-selected="false">Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="reminder-tab" data-toggle="tab" href="#reminder" role="tab"
                            aria-controls="reminder" aria-selected="false">Reminder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="appointment-tab" data-toggle="tab" href="#appointment" role="tab"
                            aria-controls="appointment" aria-selected="false">Appointment Slots</a>
                    </li>

                </ul>
                <div class="tab-content" id="myTabContent">

                    <div class="tab-pane fade show active" id="event" role="tabpanel" aria-labelledby="event-tab">
                        <!-- <p><i class="fa fa-clock fa-2x"></i></p> -->
                        <div class="row">
                            <div class="col-md-1">
                                <i class="bi bi-clock" style="font-size: 25px;"></i>
                            </div>
                            <div class="col-md-11 display_date_time_event">
                                <p></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-1">
                                <i class="bi bi-person-plus" style="font-size: 25px;"></i>
                            </div>
                            <div class="col-md-11">
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="title" aria-describedby="titleHelp"
                                            placeholder="Add guests">
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-1">
                                <i class="bi bi-geo-alt" style="font-size: 25px;"></i>
                            </div>
                            <div class="col-md-11">
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="location"
                                            aria-describedby="titleHelp" placeholder="Add location">
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-1">
                                <i class="bi bi-body-text" style="font-size: 25px;"></i>
                            </div>
                            <div class="col-md-11">
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="description"
                                            aria-describedby="titleHelp" placeholder="Add description or Attachments">
                                    </div>
                                    <div class="add_attachment" style="display: none;">
                                        <input type="file" id="myFile" name="filename">
                                        <!-- <button type="button" class="btn btn-dark">Add attachment</button> -->
                                    </div>
                                    <!-- <input type="file" id="myFile" name="filename"> -->
                                </form>
                            </div>
                        </div>
                        <hr />

                    </div>

                    <div class="tab-pane fade" id="office" role="tabpanel" aria-labelledby="office-tab">
                        <div class="row">
                            <div class="col-md-1">
                                <i class="bi bi-clock" style="font-size: 25px;"></i>
                            </div>
                            <div class="col-md-11 display_date_time_office">
                                <p></p>
                            </div>
                        </div>

                        <div class="row" id="check_office">
                            <div class="col-md-1">
                                <input type="checkbox" style="width: 20px; height: 20px;" name="checkBox1" checked>
                                <span class="checkmark"></span>
                            </div>
                            <div class="col-md-11" id="office_content">
                                <p>Automatically decline meetings</p>
                            </div>
                        </div>

                        <div class="radio_office">
                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="col-md-11" id="office_content">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input"
                                                style="width: 20px; height: 20px;" name="optradio">
                                            <span>Only new meeting invitations</span><br>
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input"
                                                style="width: 20px; height: 20px;" name="optradio" checked>
                                            <span>New and existing meetings</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr />
                    </div>

                    <div class="tab-pane fade" id="task" role="tabpanel" aria-labelledby="task-tab">
                        <div class="row">
                            <div class="col-md-1">
                                <i class="bi bi-clock" style="font-size: 25px;"></i>
                            </div>
                            <div class="col-md-11 display_date_time_task">
                                <p></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <i class="bi bi-body-text" style="font-size: 25px;"></i>
                            </div>
                            <div class="col-md-11">
                                <form>
                                    <div class="form-group">
                                        <textarea class="form-control" id="task_description" rows="3"></textarea>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <hr />
                    </div>

                    <div class="tab-pane fade" id="reminder" role="tabpanel" aria-labelledby="reminder-tab">
                        <div class="row">
                            <div class="col-md-1">
                                <i class="bi bi-clock" style="font-size: 25px;"></i>
                            </div>
                            <div class="col-md-11 display_date_time_reminder">
                                <p></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <i class="bi bi-arrow-clockwise" style="font-size: 25px;"></i>
                            </div>
                            <div class="col-md-5">
                                <select name="reminder" id="reminder">
                                    <option value="Doesn't repeat">Doesn't repeat</option>
                                    <option value="Daily">Daily</option>
                                    <option value="Weekly on Friday">Weekly on Friday</option>
                                    <option value="Monthly on the second Friday">Monthly on the second Friday</option>
                                    <option value="Annually on January 14">Annually on January 14</option>
                                    <option value="Every Weekday (Monday to Friday)">Every Weekday (Monday to Friday)
                                    </option>
                                    <option value="Custom...">Custom...</option>
                                </select>
                            </div>
                            <div class="col-md-6" id="reminder_checkbox">
                                <input type="checkbox" style="width: 20px; height: 20px;">
                                <span class="checkmark">All day</span>
                            </div>
                        </div>
                        <hr />
                    </div>


                    <div class="tab-pane fade" id="appointment" role="tabpanel" aria-labelledby="appointment-tab">
                        <div class="row">
                            <div class="col-md-1">
                                <i class="bi bi-clock" style="font-size: 25px;"></i>
                            </div>
                            <div class="col-md-11 display_date_time_appointment">
                                <p></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <!-- <i class="bi bi-arrow-clockwise" style="font-size: 25px;"></i> -->
                            </div>
                            <div class="col-md-11">
                                <select name="reminder" id="reminder">
                                    <option value="Slots with duration">Slots with duration</option>
                                    <option value="Single slot">Single slot</option>
                                </select>
                            </div>
                        </div>
                        <hr />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    

   
    <script src="../js/jquery-ui-datepicker.min.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
